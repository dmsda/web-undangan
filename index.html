<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dimas & Rachel Wedding</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />

    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Sacramento&display=swap"
      rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="simplyCountdown.js-master/dist/themes/default.css" />
  </head>
  <body>
    <!-- Hero section -->
    <section
      id="hero"
      class="hero w-100 h-100 mx-auto text-center d-flex justify-content-center align-items-center text-white">
      <main>
        <h4>To father/mother/siblings/brothers,</h4>
        <h1>Dimas & Rachel</h1>
        <p>Will hold a reception in:</p>
        <div class="simply-countdown simply-countdown-circle"></div>
        <a href="#undangan" class="btn btn-lg">See Invitation</a>
      </main>
    </section>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="simplyCountdown.js-master/dist/simplyCountdown.umd.js"></script>
    <script>
      simplyCountdown(".simply-countdown", {
        year: 2025,
        month: 12,
        day: 25,
        words: {
          days: {
            // Function to handle pluralization
            lambda: (root, count) => (count > 1 ? "Hari" : root),
            root: "Hari", // Base word for days
          },
          hours: {
            lambda: (root, count) => (count > 1 ? "Jam" : root),
            root: "Jam",
          },
          minutes: {
            lambda: (root, count) => (count > 1 ? "Menit" : root),
            root: "Menit",
          },
          seconds: {
            lambda: (root, count) => (count > 1 ? "Detik" : root),
            root: "Detik",
          },
        },
      });
    </script>
  </body>
</html>
